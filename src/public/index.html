<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderHouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadFunction()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">CoderHouse</a>
        </div>
      </nav>
    </header>
    <main class="container pt-5">
      <section id="productTable">
        <div class="mb-4">
          <button id="addProductBtn" type="button" class="btn btn-primary">
            Agregar Producto
          </button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Titulo</th>
              <th scope="col">Precio</th>
              <th scope="col">Thumbnail</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tableTbody">
            <tr>
              <th scope="row">no products</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="addProductForm" class="d-none">
        <h3>Agregar Producto</h3>
        <form method="POST" action="/api/productos/guardar">
          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input
              type="text"
              class="form-control"
              name="title"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="text" name="price" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="thumbnail" class="form-label">Thumbnail</label>
            <input
              type="text"
              name="thumbnail"
              class="form-control"
              value="http://imagenrandom.com/asd"
              required
            />
          </div>
          <input type="hidden" name="web" value="true" />
          <button
            type="button"
            class="btn btn-secondary"
            onclick="cancelForm('add')"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </section>
      <section id="editProductForm" class="d-none">
        <h3>Editar Producto</h3>
        <form id="editProductFormAction">
          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input
              type="text"
              class="form-control"
              name="title"
              id="editFormTitle"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input
              type="text"
              name="price"
              id="editFormPrice"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="thumbnail" class="form-label">Thumbnail</label>
            <input
              type="text"
              id="editFormThumbnail"
              name="thumbnail"
              class="form-control"
              required
            />
          </div>
          <input type="hidden" id="editFormID" />

          <button
            type="button"
            class="btn btn-secondary"
            onclick="cancelForm('edit')"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const productTable = document.getElementById('productTable');
      const tableTbody = document.getElementById('tableTbody');
      const addProductBtn = document.getElementById('addProductBtn');
      const addProductForm = document.getElementById('addProductForm');
      const editProductForm = document.getElementById('editProductForm');
      const editFormTitle = document.getElementById('editFormTitle');
      const editFormPrice = document.getElementById('editFormPrice');
      const editFormThumbnail = document.getElementById('editFormThumbnail');
      const editFormID = document.getElementById('editFormID');

      async function loadFunction() {
        const res = await fetch('/api/productos/listar');
        const data = await res.json();
        if (data.error) return null;
        let tableItem = '';

        for (let prod of data) {
          tableItem += `
          <tr>
            <th scope="row">${prod.id}</th>
            <td>${prod.title}</td>
            <td>${prod.price}</td>
            <td>${prod.thumbnail}</td>
            <td>
              <button type="button" class="btn btn-secondary" onclick="editProd(${prod.id})">Editar</button>
              <button type="button" class="btn btn-danger" onclick="removeProd(${prod.id})">Borrar</button>
            </td>
          </tr>`;
        }
        tableTbody.innerHTML = tableItem;
      }

      async function editProd(id) {
        const res = await fetch(`/api/productos/listar/${id}`);
        const data = await res.json();

        editFormTitle.value = data.title;
        editFormPrice.value = data.price;
        editFormThumbnail.value = data.thumbnail;
        editFormID.value = id;

        productTable.classList.add('d-none');
        editProductForm.classList.remove('d-none');
      }

      async function removeProd(id) {
        const res = await fetch(`/api/productos/borrar/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const data = await res.json();
        loadFunction();
      }

      function cancelForm(type) {
        if (type === 'edit') {
          productTable.classList.remove('d-none');
          editProductForm.classList.add('d-none');
          editFormTitle.value = '';
          editFormPrice.value = '';
          editFormThumbnail.value = '';
        } else {
          addProductForm.classList.add('d-none');
          productTable.classList.remove('d-none');
        }
      }

      addProductBtn.addEventListener('click', function () {
        productTable.classList.add('d-none');
        addProductForm.classList.remove('d-none');
      });

      editProductFormAction.addEventListener('submit', async function (e) {
        e.preventDefault();
        const editedProduct = {
          title: editFormTitle.value,
          price: editFormPrice.value,
          thumbnail: editFormThumbnail.value,
        };

        const res = await fetch(
          `/api/productos/actualizar/${editFormID.value}`,
          {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(editedProduct),
          }
        );
        const data = await res.json();

        cancelForm('edit');
        loadFunction();
      });
    </script>
  </body>
</html>
